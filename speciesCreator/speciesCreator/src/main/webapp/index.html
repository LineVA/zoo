<!DOCTYPE html>
<html>
    <head>
        <title>Generator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Species generator</h1>
        <form method="get"  action="CreationServlet">

            <fieldset>
                <legend>Names</legend>
                <label for="englishName">English name :</label>
                <input type="text" name="englishName" id="englishName" required="">
                <label for="frenchName">French name :</label>
                <input type="text" name="frenchName" id="frenchName" required="">
                <label for="scientificName">Scientific name :</label>
                <input type="text" name="scientificName" id="scientificName" required="">
            </fieldset>

            <fieldset>
                <legend>General</legend>
                <label for="uicn">UICN status :</label>
                <select name="uicn" id="uicn" required="">
                    <option value="0">Unknown</option>
                    <option value="1">Least concerned</option>
                    <option value="2">Near threatened</option>
                    <option value="3">Vulnerable</option>
                    <option value="4">Endangered</option>
                    <option value="5">Critically endangered</option>
                    <option value="6">Extinct in wild</option>
                    <option value="7">Extinct</option>
                </select>
                <label for="family">Family :</label>
                <select name="family" id="family" required="">
                    <option value="0">Unknown</option>
                    <option value="1">Canidae</option>
                    <option value="2">Mustelidae</option>
                    <option value="3">Odobenidae</option>
                    <option value="4">Otariidae</option>
                    <option value="5">Phocidae</option>
                    <option value="6">Procyonidae</option>
                    <option value="7">Ursidae</option>
                    <option value="8">Felidae</option>
                    <option value="9">Lepilemuridae</option>
                    <option value="10">Lemuridae</option>
                    <option value="11">Indriidae</option>
                    <option value="12">Daubentoniidae</option>
                    <option value="13">Vheirogaleidae</option>
                    <option value="14">Equidae</option>
                </select>
                <label for="ecoregion"> Ecoregion : </label> 
                <select name="ecoregion" id="ecoregion" required="">
                    <option value="0">Unknown</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Reproduction</legend>
                <label for="femaleMaturity"> Female maturity : </label>
                <input type="text" name="femaleMaturity" id="femaleMaturity" required="">
                <label for="maleMaturity"> Male maturity : </label>
                <input type="text" name="maleMaturity" id="maleMaturity" required="">
                <label for="gestationFrequency"> Gestation frequency : </label>
                <input type="text" name="gestationFrequency" id="gestationFrequency" required="">
                <label for="litterSize"> Litter size : </label>
                <input type="text" name="litterSize" id="litterSize" required="">
                <label for="leavingAge"> Leaving age: </label>
                <input type="text" name="leavingAge" id="leavingAge" required="">
            </fieldset>

            <fieldset>
                <legend>Life span</legend>
                <label for="femaleLifespan"> Female life span : </label>
                <input type="text" name="femaleLifespan" id="femaleLifespan" required="">
                <label for="maleLifespan"> Male life span : </label>
                <input type="text" name="maleLifespan" id="maleLifespan" required="">
            </fieldset>

            <fieldset>
                <legend>Territory</legend>
                <label for="biome"> Biome : </label>
                <select name="biome" id="biome" required="">
                    <option value="0">0 - Unknown</option>
                    <option value="1">1 - Tropical rainforest</option> 
                    <option value="2">2 - Tropical and subtropical dry broadleaf forests</option> 
                    <option value="3">3 - Tropical and subtropical coniferous forests</option> 
                    <option value="4">4 - Temperate broadleaf and mixed forests</option> 
                    <option value="5">5 - Temperate coniferous forests</option> 
                    <option value="6">6 - Taiga</option> 
                    <option value="7">7 - Tropical and subtropical grasslands, savannas and shrublands</option> 
                    <option value="8">8 - Temperate grasslands, savannas and shrublands</option> 
                    <option value="9">9 - Flooded grasslands and savannas</option> 
                    <option value="10">10 - Montane grasslands and savannas</option> 
                    <option value="11">11 - Tundra</option> 
                    <option value="12">12 - Mediterranean forests, woodlands and scrub</option> 
                    <option value="13">13 - Deserts and xeric shrublands</option> 
                    <option value="14">14 - Mangrove</option> 
                </select>
                <label for="territorySize"> Territory size : </label>
                <input type="text" name="territorySize" id="territorySize" required="">
            </fieldset>

            <fieldset>
                <legend>Feeding</legend>
                <label for="diet"> Diet : </label>
                <select name="diet" id="diet" required="">
                    <option value="0">Unknown - does not eat</option>                    <option value="0"></option>
                    <option value="1">Aphidiphagous - feeds on aphids</option>
                    <option value="2"> Carnivorous - feeds on raw meat</option>
                    <option value="3">Hematophagous - feeds on blood</option>
                    <option value="4">Insectivorous - feeds on insects</option>
                    <option value="5">Lepidophagous - feeds on fish scales</option>
                    <option value="6">Molluscovorous - feeds on mollucs </option>
                    <option value="7">Myrmecophagous - feeds on ants</option>
                    <option value="8">Necrophagous - feeds on carrions</option>
                    <option value="9">Oophagous - feeds on eggs</option>
                    <option value="10">Ophiophagous - feeds on snakes</option>
                    <option value="11">Ornithophagous - feeds on birds</option>
                    <option value="12">Piscivorous - feeds on fishes</option>
                    <option value="13">Planktonivorous - feeds on plankton</option>
                    <option value="14">Vermivorous - feeds on worms</option>
                    <option value="15">Baccivorous - feeds on berries</option>
                    <option value="16">Exsudativorous - feeds on exsudate of plants</option>
                    <option value="17">Frugivorous - feeds on fruits</option>
                    <option value="18">Granivorous - feeds on seeds</option>
                    <option value="19">Herbuivorous - feeds on grass</option>
                    <option value="20">Melliphagous - feeds on honey</option>
                    <option value="21">Mycophagous - feeds on mushrooms</option>
                    <option value="22">Nectarivorous - feeds on nectar</option>
                    <option value="23">Phyllophagous - feeds on leaves</option>
                    <option value="24">Pollinovorous - feeds on pollen</option>
                    <option value="25">Xylophagous - feeds on wood</option>
                    <option value="26">Zeophagous - feeds on corn</option>
                </select>
                <label for="foodQuantity"> Food quantity : </label>
                <input type="text" name="foodQuantity" id ="foodQuantity" required="">
            </fieldset>

            <fieldset>
                <legend>Social</legend>
                <label for="groupSize"> Group size : </label>
                <input type="text" name="groupSize" id="groupSize" required="">
            </fieldset>
            <input type="submit">
        </form>
    </body>
</html>
