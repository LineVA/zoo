<!DOCTYPE html>
<html>
    <head>
        <title>Generator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Species generator</h1>
        <form method="get"  action="CreationServlet">

            <fieldset>
                <legend>Names</legend>
                <label for="englishName">English name :</label>
                <input type="text" name="englishName" id="englishName">
                <label for="frenchName">French name :</label>
                <input type="text" name="frenchName" id="frenchName">
                <label for="scientificName">Scientific name :</label>
                <input type="text" name="scientificName" id="scientificName">
            </fieldset>

            <fieldset>
                <legend>General</legend>
                <label for="uicn">UICN status :</label>
                <select name="uicn" id="uicn">
                    <option value="0">Unknown</option>
                    <option value="1">Least concerned</option>
                    <option value="2">Near threatened</option>
                    <option value="3">Vulnerable</option>
                    <option value="4">Endangered</option>
                    <option value="5">Critically endangered</option>
                    <option value="6">Extinct in wild</option>
                    <option value="7">Extinct</option>
                </select>
                <label for="family">Family :</label>
                <select name="family" id="family" >
                    <option value="0">Unknown</option>
                    <option value="1">Canidae</option>
                    <option value="2">Mustelidae</option>
                    <option value="3">Odobenidae</option>
                    <option value="4">Otariidae</option>
                    <option value="5">Phocidae</option>
                    <option value="6">Procyonidae</option>
                    <option value="7">Ursidae</option>
                    <option value="8">Felidae</option>
                    <option value="9">Lepilemuridae</option>
                    <option value="10">Lemuridae</option>
                    <option value="11">Indriidae</option>
                    <option value="12">Daubentoniidae</option>
                    <option value="13">Vheirogaleidae</option>
                    <option value="14">Equidae</option>
                </select>
                <label for="ecoregion"> Ecoregion : </label> 
                <select name="ecoregion" id="ecoregion">
                    <option value="0">Unknown</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Reproduction</legend>
                <label for="femaleMaturity"> Female maturity : </label>
                <input type="text" name="femaleMaturity" id="femaleMaturity">
                <label for="maleMaturity"> Male maturity : </label>
                <input type="text" name="maleMaturity" id="maleMaturity">
                <label for="gestationFrequency"> Gestation frequency : </label>
                <input type="text" name="gestationFrequency" id="gestationFrequency">
                <label for="litterSize"> Litter size : </label>
                <input type="text" name="litterSize" id="litterSize">
                <label for="leavingAge"> Leaving age: </label>
                <input type="text" name="leavingAge" id="leavingAge">
            </fieldset>

            <fieldset>
                <legend>Life span</legend>
                <label for="femaleLifespan"> Female life span : </label>
                <input type="text" name="femaleLifespan" id="femaleLifespan">
                <label for="maleLifespan"> Male life span : </label>
                <input type="text" name="maleLifespan" id="maleLifespan">
            </fieldset>

            <fieldset>
                <legend>Territory</legend>
                <label for="biome"> Biome : </label>
                <select name="biome" id="biome">
                    <option value="0"> Unknown</option>
                    <option value="1"> Tropical rainforest</option> 
                    <option value="2">Tropical and subtropical dry broadleaf forests</option> 
                    <option value="3">Tropical and subtropical coniferous forests</option> 
                    <option value="4">Temperate broadleaf and mixed forests</option> 
                    <option value="5">Temperate coniferous forests</option> 
                    <option value="6"> Taiga</option> 
                    <option value="7">Tropical and subtropical grasslands, savannas and shrublands</option> 
                    <option value="8">Temperate grasslands, savannas and shrublands</option> 
                    <option value="9">Flooded grasslands and savannas</option> 
                    <option value="10">Montane grasslands and savannas</option> 
                    <option value="11">Tundra</option> 
                    <option value="12">Mediterranean forests, woodlands and scrub</option> 
                    <option value="13">Deserts and xeric shrublands</option> 
                    <option value="14">Mangrove</option> 
                </select>
                <label for="territorySize"> Territory size : </label>
                <input type="text" name="territorySize" id="territorySize">
            </fieldset>

            <fieldset>
                <legend>Feeding</legend>
                <label for="diet"> Diet : </label>
                <select name="diet" id="diet">
                    <option value="0">Unknown</option>
                </select>
                  <label for="foodQuantity"> Food quantity : </label>
                  <input type="text" name="foodQuantity" id ="foodQuantity">
            </fieldset>

            <fieldset>
                <legend>Social</legend>
                <label for="groupSize"> Group size : </label>
          <input type="text" name="groupSize" id="groupSize">
            </fieldset>
            <input type="submit">
        </form>
    </body>
</html>
